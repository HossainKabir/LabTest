<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
<div class="modal-header">
    <h5 class="modal-title">Add New Task</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="false">&times;</span>
    </button>
</div>

<div class="modal-body">
                <div class="form-group">
                    <label>Task Name</label>
                    <input type="text" formControlName="taskName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.taskName.errors }" />
                    <div *ngIf="submitted && f.taskName.errors" class="invalid-feedback">
                        <div *ngIf="f.taskName.errors.required">Task Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" formControlName="description" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" ngbDatepicker [footerTemplate]="footerTemplate"  formControlName="startDate" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
                    <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                        <div *ngIf="f.startDate.errors.required">Start Date is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" ngbDatepicker [footerTemplate]="footerTemplate"  formControlName="endDate" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" />
                    <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                        <div *ngIf="f.endDate.errors.required">End Date is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>User</label>
                    <select class="form-control" formControlName="user">
                        <option disabled>Select User</option>
                        <option *ngFor="let user of userList" value="{{user.id}}">{{user.fullName}}</option>
                      </select>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
